<br>
<font size="5" color="white">每次我上交周记的时候，都能发现我的周记被扒出来.</font><br>
<br>
<font size="5" color="white">然后被放在第一个.</font><br>
<br>
<font size="5" color="white">前几天我又发现刘子昂和杨景翔他们两个看我的周记.</font><br>
<br>
<font size="5" color="white">上一周我也发现他们看我的周记了.</font><br>
<br>
<font size="5" color="white">我都不知道他们在好奇我什么.</font><br>
<br>
<font size="5" color="white">不想让他们看.</font><br>
<br>
<font size="5" color="white">这属于隐私.</font><br>
<br>
<font size="5" color="white">以后我就在这里更新了.</font><br>
